<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="style-signup.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="title">Sign Up</h1>
    <div class="col-13">
    <form action="" method="post" class=".col-1 signup-form">
    <input type="text" minlength="4" required name="full-name" placeholder="Full Name"><br>
    <input type="text" minlength="3" required name="username" placeholder="User Name"><br>
    <input type="password" minlength="4" maxlength="16" required name="password" placeholder="Password"><br>
    <input type="password" minlength="4" maxlength="16" required name="conf-password" placeholder="Confirm Password"><br>
    <textarea name="location" id="location" cols="21" rows="5" placeholder="Location"></textarea>
    <input type="button" name="do-login" value="Log In">
  </div>
</form>

<p class="p">Have an account?
<a href="login.html">Login Now</a>
</p>
</body>
</html>
